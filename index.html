    <script type="text/javascript">
        $(function () {
            var same = 0;
            var interval = 2000;
            var timer;
            $("#player img").hide();
            $("#player img").eq(0).show();
            $("#tags img").mouseover(function () {
                var tags = $("#tags img").index(this);
                if (same != tags) {
                    $("#player img").fadeOut();
                    $("#player img").eq(tags).fadeIn(500);
                }
                same = tags;
            })

            function autoplay() {
                same++;
                if (same >= $("#tags img").length) {
                    same = 0;
                }
                $("#player img").fadeOut();
                $("#player img").eq(same).fadeIn(500);
            }

            function play() {
                timer = setInterval(autoplay, interval);
            }

            function stop() {
                clearInterval(timer);
            }

            $("#content").hover(function () {
                    stop();
                },
                function () {
                    play();
                })

            play();
        })
    </script>

    <script type="text/javascript">
        var move = true;
        $(".btn .left").click(function () { //往左交换
            //当上一次的动画执行完成了才能执行下一次
            if (move) {
                move = false;
                tab(true);
            }
        })
        $(".btn .right").click(function () {
            if (move) {
                move = false;
                tab(false);
            }
        })
        //封装一个函数,来进行交换
        function tab(dir) { //形参
            //获取每个li的宽高  left top z-index
            var arrW = [],
                arrH = [],
                arrL = [],
                arrT = [],
                arrZ = [];
            $("#banner ul li").each(function (i) { //相当于进行了一个循环
                //  console.log(i)
                arrW[i] = $(this).css("width");
                arrH[i] = $(this).css("height");
                arrL[i] = $(this).css("left");
                arrT[i] = $(this).css("top");
                arrZ[i] = $(this).css("z-index");
            })
            //依次给每个li赋值
            $("#banner ul li").each(function (i) {
                var n;
                if (dir) { //点击左按钮
                    n = i - 1;
                    if (n < 0) {
                        n = 7;
                    }
                } else { //点击右按钮
                    n = i + 1;
                    if (n > 7) {
                        n = 0;
                    }
                }
                $(this).css("z-index", arrZ[n]);
                $(this).animate({
                    "width": arrW[n],
                    "height": arrH[n],
                    "left": arrL[n],
                    "top": arrT[n]
                }, 500, function () {
                    move = true;
                });
            })
        }
    </script>
